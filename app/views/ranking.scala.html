@(users: List[User])

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <script>
    </script>
</head>
<body>
    <div class="center">
        <h1 id="rankingTitle">RANK LIST</h1>
        <table>
            <tr>
                <th>User</th>
                <th>Points</th>
            </tr>
            @for(user <- users) {
                <tr>
                <td>@user.username</td>
                <td>@user.points</td>
                </tr>
            }
        </table>
    </div>

    
</body>
</html>
